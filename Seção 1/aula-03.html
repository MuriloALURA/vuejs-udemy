<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 03 // V-IF</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">Agora você me ve</p>
        <p v-if="!seen">Agora não ve mais</p>

    </div>
    



<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
     var app = new Vue({
        el:"#app",
        data: {
            seen: true
            }
        });
</script>

</body>
</html>
