<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 08// KEYS</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="fruit in fruits">{{fruit.name}}</li>
        </ul>
        <input v-on:keyup.enter="say('Hello Enter')">
        <input @keyup.enter="say('Hello Enter com @keyup')">
        
        <button @click="say('Hello @Click')">
            Adicionar fruta
        </button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
         el:"#app",
        data: {
            fruits:[
                {name:'apple'},
                {name:'banana'},
                {name:'orange'},
                {name:'manga'},               
            ]
            },
            methods: {
                say: function (msg) {
                    alert(msg)
                }
            }       
        }); 
</script>
    
</body>
</html>
