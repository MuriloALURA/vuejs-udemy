<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 10// SELECT</title>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option v-for="task in tasks" v-bind:value="task.id">
                {{task.nome}}
            </option>
        </select>
        {{selected | json}}
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
         el:"#app",
        data: {
            tasks:[
                {id: 1, name:'Learn Vue'},
                {id: 2, name:'Learn Npm'},
                {id: 3, name:'Learn Sass'},             
            ]
            },
            selected: {}              
        }); 
</script>
    
</body>
</html>
